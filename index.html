<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Magische Kiste</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="stage">
    <div class="box-wrap" id="box" role="button" aria-pressed="false" tabindex="0" aria-label="Klicke um die Kiste zu öffnen">
      <div class="box">
        <div class="lid"></div>
        <div class="base"></div>
      </div>
    </div>

    <div id="items-layer" aria-hidden="true"></div>

    <div class="controls">
      <button id="open-btn">Öffnen</button>
      <button id="reset-btn">Zurücksetzen</button>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
